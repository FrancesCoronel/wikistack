{% extends "layout.html" %}

{% block content %}

<form action='/add/submit' method='post'>
  <div class="container" id="wikistack">
    <h1>ADD A PAGE</h1>
    <hr>
    <div class="form-group">
      <label >PAGE TITLE</label>
      <input name="title" type="text" class="form-control" id="pageTitle" >
    </div>
    <div class="form-group">
      <label for="{{content}}">PAGE CONTENT</label>
      <textarea name="content" class="form-control" rows="15"></textarea>
    </div>
    <button type="submit" class="btn btn-default">SUBMIT</button>
  </div>
</form>

{% endblock %}
